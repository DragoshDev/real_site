{% extends 'base.html' %}
{% load static %}

{% block css_files %}
  <link rel='stylesheet' href="{% static 'realblog/all-posts.css' %}"/>
  <link rel='stylesheet' href="{% static 'realblog/navbar.css' %}"/>
{% endblock %}

{% block content %}
<section class="all-posts-section">
  <h2>ðŸ“° All Posts</h2>

  <div class="all-posts-grid">
    {% for post in posts %}
      <div class="post-card">
        <a href="{% url 'post-detail-page' slug=post.slug %}">
          <img src="{% static 'realblog/images/'|add:post.image_name %}" alt="{{ post.title }}">
          <div class="post-info">
            <h3>{{ post.title }}</h3>
            <p>{{ post.excerpt }}</p>
          </div>
        </a>
      </div>
    {% endfor %}
  </div>
</section>
{% endblock %}
